{% extends 'base.html' %}
{% block content %}

 <!--Delete Button-->
 <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#dangerModal">Delete Case</button>

 <!--Delete Button Modal-->
 <div class="modal fade" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="dangerModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="dangerModalLabel">Delete Case</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               This action can't be reversed. Are you sure you want to delete this case?
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <form action="{{ url_for('case_delete', case_id = case.id ) }}" method="post">
                   <input type="submit" value="Delete?" class="btn btn-danger">
               </form>
             </div>
           </div>
         </div>
       </div>

{% endblock content %}
